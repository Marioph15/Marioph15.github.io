<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********

var body = new THREE.SphereGeometry(100);
var cover = new THREE.MeshNormalMaterial(flat);
var avatar = new THREE.Mesh(body,cover);
    scene.add(avatar);

//mano derecha
var hand = new THREE.SphereGeometry(50);
var cover = new THREE.MeshNormalMaterial(flat);
var rightHand = new THREE.Mesh(hand,cover);
    rightHand.position.set(-150,0,0)
    avatar.add(rightHand);
    
    
//mano izquierda
var leftHand = new THREE.Mesh(hand,cover);
    leftHand.position.set(150,0,0)
    avatar.add(leftHand);
    
    //pie
    
    var foot=new THREE.SphereGeometry(50);
    
    //pie deerecho
   
    var rightFoot = new THREE.Mesh(hand,cover)
    rightFoot.position.set(75,-125,0)
    avatar.add(rightFoot)
    
    //pie izquierdo
    
     var leftFoot = new THREE.Mesh(hand,cover)
    leftFoot.position.set(-75,-125,0)
    avatar.add(leftFoot)
    
    // cabeza
    var cabeza = new THREE.SphereGeometry(70);
    var cover = new THREE.MeshNormalMaterial(flat);
    var cabezon = new THREE.Mesh(cabeza,cover);
    cabezon.position.set(0,100,0)
    avatar.add(cabezon);
    
    
    var isCartwheeling = false;
    function animate(){
        requestAnimationFrame(animate);
        if (isCartwheeling) {
            avatar.rotation.z = avatar.rotation.z + 0.1;
        }
        renderer.render(scene,camera);
    }
    
    animate();
    
        
   document.addEventListener('keydown',gestionarTecla);
    function gestionarTecla(event){
        var codigo = event.code;
        if (codigo == 'ArrowLeft') avatar.position.x -= 5;
        if (codigo == 'ArrowRight') avatar.position.x += 5;
        if (codigo == 'ArrowUp') avatar.position.z -= 5;
        if (codigo == 'ArrowDown') avatar.position.z += 5;
    }
    
    function animate(){
        requestAnimationFrame(animate);
        avatar.rotation.z = avatar.rotation.z + 0.05;
        renderer.render(scene,camera);
    }

    
    animate();
    // CREAR TRONCO
   function makeTreeAt(x,z){
       var trunk = new THREE.Mesh(
       new THREE.CylinderGeometry(50,50, 200),
       new THREE.MeshBasicMaterial({color:"marron"})
       );
       var top = new TREE.Meshh(
       new THREE.SphereGeometry(150),
       new THREE.MeshBasicMaterial({color:"verde"})
       );
       
       top.position.y = 175;
       trunk.add(top);
       
       trunk.position.set(x,-75,z);
       scene.add (trunk);
   }
    
    makeTreeAt( 500, 0);
    makeTreeAt( -500, 0);
    makeTreeAt( 750, -1000);
    makeTreeAt( -750, -1000);
    
    
  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
